{% extends "layouts/layout_products.html" %}
{%block content %}

	<div id="fh5co-about" class="fh5co-section">
		<div class = "simple_center_marge_div">
			<p>
				<a href="{{ url_for('blog.addpost') }}" class="btn btn-primary btn-outline">Ajouter un post</a>
			</p>
		</div>
	</div>
	<div id="fh5co-featured-menu" style ="padding-top:0px" class="fh5co-section">
		<div class="container">
			<div class="row">
			{% for prod in post%}
					<div class="col-md-4">
						<div class="fh5co-blog animate-box">
							<a href="#" class="blog-bg" style="background-image: url(static/images/carte/{{prod.image_file}});"></a>
							<div class="blog-text">
								<p>{{prod.content}}<p>
								<h3><a href="#">{{prod.title}}</a></h3>
								<p>{{prod.content}}</p>
							</div>
						</div>
						<p><a href="{{ url_for('blog.delete_post', blog_id = prod.id) }}" class="btn btn-primary btn-outline">Effacer</a></p>
						<p><a href="{{ url_for('blog.update_post', blog_id = prod.id) }}" class="btn btn-primary btn-outline">Modifier</a></p>
					</div>

		    {%endfor%}
				</div>
			</div>
		</div>



{% endblock content %}
